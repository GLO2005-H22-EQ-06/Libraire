{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="search pb-3 pb-sm-0 me-sm-auto">
                <input
                        id="filter"
                        type="search"
                        class="search-input form-control"
                        placeholder="Search..."
                />
            </div>

            <div class="me-4">
                <select
                        type="select"
                        class="form-control"
                >
                    <option value="" selected>Filter by type</option>
                    <option value="history">History</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
            <div class="me-4">
                <select
                        type="select"
                        class="form-control"
                >
                    <option selected value="6">Results per page</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="0">All</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-4 text-end">
            <button
                    class="btn btn-secondary mx-2"
            >
                Previous
            </button>
            <button class="btn btn-secondary">Next</button>
        </div>
        <div id="card-list" class="row pt-4">
            {% for i in range(4) %}
                <div class="col-lg-4 col-sm-6">
                <div class="card mb-4">
                    <div class="buttons-wrapper d-flex flex-column justify-content-center align-items-right py-3 px-2 px-lg-3">
                        <div class="button">
                            <i class="fal fa-heart"></i>
                        </div>
                    </div>
                    <div class="card-image">
                        <img src=""/>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
