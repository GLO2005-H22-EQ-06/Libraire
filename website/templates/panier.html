{% extends 'base.html' %} {% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='cart.scss') }}" />{% endblock %} {% block body %}

<div class="shopping-cart" id="shopping-cart">
    <h1 class="heading">My Cart</h1>
    {% for article in panier%}
    <div class="product" id="cart-items">
        <div class="product-image">
            <i class="fa-solid fa-book"></i>
        </div>
        <div class="product-details">
            <div class="card-title" id="title">{{article[0]}}</div>
            <div class="card-text" id="description">{{article[0]}}</div>
        </div>
        <div class="product-price">{{article[0]}} $</div>
        <div class="product-quantity">
            <input type="number" value="1" min="1" />
        </div>

        <div class="product-removal">
            <button class="btn btn-danger" id="remove-product">Remove</button>
        </div>

        <div class="product-line-price">45.99</div>
    </div>
    {% endfor %}
    <div class="totals">
        <div class="totals-items">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal"></div>
        </div>
        <div class="totals-items">
            <label>Tax (15%)</label>
            <div class="totals-value" id="cart-tax"></div>
        </div>
        <div class="totals-items">
            <label>shipping</label>
            <div class="totals-value" id="cart-shipping"></div>
        </div>
        <div class="totals-items totals-items-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-subtotal"></div>
        </div>
    </div>

    <a class="btn btn-success" id="checkout-button" href="">Checkout</a>
</div>

<script>
    var taxRate = 0.15;
    var shippingRate = 15.0;
    var fadeTime = 300;

    /* Assign actions */
    $(".product-quantity input").change(function() {
        updateQuantity(this);
    });

    document.getElementById("remove-product").onclick = removeItem(this);

    function recalculateCart() {
        var subtotal = 0;

        /* Sum up row totals */
        $(".product").each(function() {
            subtotal += parseFloat($(this).children(".product-line-price").text());
        });

        /* Calculate totals */
        var tax = subtotal * taxRate;
        var shipping = subtotal > 0 ? shippingRate : 0;
        var total = subtotal + tax + shipping;

        /* Update totals display */
        $(".totals-value").fadeOut(fadeTime, function() {
            $("#cart-subtotal").html(subtotal.toFixed(2));
            $("#cart-tax").html(tax.toFixed(2));
            $("#cart-shipping").html(shipping.toFixed(2));
            $("#cart-total").html(total.toFixed(2));
            if (total == 0) {
                $(".checkout").fadeOut(fadeTime);
            } else {
                $(".checkout").fadeIn(fadeTime);
            }
            $(".totals-value").fadeIn(fadeTime);
        });
    }

    function updateQuantity(quantityInput) {
        /* Calculate line price */
        var productRow = $(quantityInput).parent().parent();
        var price = parseFloat(productRow.children(".product-price").text());
        var quantity = $(quantityInput).val();
        var linePrice = price * quantity;

        /* Update line price display and recalc cart totals */
        productRow.children(".product-line-price").each(function() {
            $(this).fadeOut(fadeTime, function() {
                $(this).text(linePrice.toFixed(2));
                recalculateCart();
                $(this).fadeIn(fadeTime);
            });
        });
    }

    function removeItem(removeButton) {
        /* Remove row from DOM and recalc cart total */
        var productRow = $(removeButton).parent().parent();
        productRow.slideUp(fadeTime, function() {
            productRow.remove();
            recalculateCart();
        });
    }
</script>
